<div class="interest-card">
  <card>
    <div class="interest-keyword"
      ng-bind="$ctrl.interest.keyword">
    </div>
    <button class="button button-secondary button-circled"
      ng-click="$ctrl.remove($ctrl.interest)">
      <icon data-icon="ion-android-close"></icon>
    </button>
  </card>
</div>
