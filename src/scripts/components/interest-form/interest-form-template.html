<form class="interest-form" ng-submit="$ctrl.add()">
  <div class="input-container input-container-buttoned">
    <input type="text" ng-model="$ctrl.interest.keyword"
      placeholder="Ex.: Arte, Beatles, Bauhaus..." />
    <button type="submit" class="button button-primary button-circled">
      <icon data-icon="ion-plus"></icon>
    </button>
  </div>
</form>
